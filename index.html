<!DOCTYPE html>
<html>
<head>
  <title>Year Countdown</title>
  <style>
body {
  font-family: "JetBrains Mono", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: radial-gradient(circle at center, #050a0f 0%, #020409 100%);
  color: #8dfcff;
}

.box {
  border: 1px solid rgba(141, 252, 255, 0.6);
  padding: 22px 26px;
  margin: 10px;
  min-width: 90px;
  text-align: center;
  font-size: 24px;
  letter-spacing: 1px;
  border-radius: 10px;
  background: linear-gradient(145deg, rgba(5,15,25,0.6), rgba(2,6,12,0.9));
  box-shadow:
    0 0 12px rgba(141, 252, 255, 0.25),
    inset 0 0 10px rgba(141, 252, 255, 0.05);
  backdrop-filter: blur(6px);
}

.box span {
  font-size: 32px;
  font-weight: 600;
  color: #baffff;
  text-shadow: 0 0 10px rgba(186, 255, 255, 0.7);
}

  </style>
</head>
<body>

  <div class="container">
    <div class="title">TIME LEFT THIS YEAR</div>
    <div class="subtitle">Execute. No excuses.</div>

    <div class="column">
      <div class="box"><span id="days"></span><br>days</div>
      <div class="box"><span id="hours"></span><br>hours</div>
      <div class="box"><span id="mins"></span><br>mins</div>
      <div class="box"><span id="secs"></span><br>secs</div>
    </div>
  </div>
</body>

  <script>
    const target = new Date(new Date().getFullYear(), 11, 31, 23, 59, 59);

    function update() {
      const now = new Date();
      const diff = target - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("mins").textContent = mins;
      document.getElementById("secs").textContent = secs;
    }

    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
