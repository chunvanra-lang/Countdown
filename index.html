<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Year Countdown</title>
<style>
body {
  font-family: "JetBrains Mono", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #0c1116;
  color: #8dfcff;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.title {
  font-size: 16px;
  letter-spacing: 3px;
  margin-bottom: 6px;
  color: #baffff;
  text-shadow: 0 0 6px rgba(186, 255, 255, 0.4);
}

.subtitle {
  font-size: 11px;
  letter-spacing: 1.5px;
  margin-bottom: 14px;
  color: rgba(186, 255, 255, 0.5);
}

.row {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
}

.box {
  border: 1px solid rgba(141, 252, 255, 0.5);
  padding: 14px;
  min-width: 90px;
  max-width: 120px;
  text-align: center;
  font-size: 16px;
  letter-spacing: 1px;
  border-radius: 8px;
  background: linear-gradient(145deg, rgba(5,15,25,0.6), rgba(2,6,12,0.9));
  box-shadow:
    0 0 8px rgba(141, 252, 255, 0.2),
    inset 0 0 6px rgba(141, 252, 255, 0.05);
}

.box span {
  font-size: 22px;
  font-weight: 600;
  color: #baffff;
  text-shadow: 0 0 6px rgba(186, 255, 255, 0.5);
}
 .footer {
  margin-top: 22px;
  text-align: center;
}

.brand {
  font-size: 11px;
  letter-spacing: 5px;
  font-weight: 600;
  color: rgba(200, 235, 240, 0.85);
  text-transform: uppercase;
  text-shadow:
    0 0 6px rgba(180, 230, 240, 0.45),
    0 0 12px rgba(180, 230, 240, 0.25);
}

.tagline {
  margin-top: 6px;
  font-size: 10px;
  letter-spacing: 3px;
  font-weight: 500;
  color: rgba(170, 200, 210, 0.6);
  text-transform: uppercase;
}
.footer::before {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  margin: 0 auto 14px;
  background: linear-gradient(
    to right,
    transparent,
    rgba(180, 230, 240, 0.6),
    transparent
  );
}
  @media (max-width: 600px) {
  .title {
    font-size: 14px;
    letter-spacing: 3px;
  }

  .subtitle {
    font-size: 11px;
  }

  .box span {
    font-size: 22px;
  }

  .footer {
    font-size: 10px;
    letter-spacing: 3px;
  }
}

</style>
</head>

<body>
  <div class="container">
    <div class="title">TIME LEFT THIS YEAR</div>
    <div class="subtitle">Execute the plan.</div>

    <div class="row">
      <div class="box"><span id="days"></span><br>days</div>
      <div class="box"><span id="hours"></span><br>hours</div>
      <div class="box"><span id="mins"></span><br>mins</div>
      <div class="box"><span id="secs"></span><br>secs</div>
    </div>

    <div class="footer">
  <div class="brand">THE MAN PARTNERSHIP</div>
  <div class="tagline">Capital. Discipline. Execution.</div>
</div>
</body>
  
<script>
const target = new Date(new Date().getFullYear(), 11, 31, 23, 59, 59);

function update() {
  const now = new Date();
  const diff = target - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const mins = Math.floor((diff / (1000 * 60)) % 60);
  const secs = Math.floor((diff / 1000) % 60);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("mins").textContent = mins;
  document.getElementById("secs").textContent = secs;
}

setInterval(update, 1000);
update();
</script>

</body>
</html>
